<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="cal">
            <h1>CALCULATOR</h1>
            <div class="input">
                <input type="number" id="num1" placeholder="Enter First Number">
                <input type="number" id="num2" placeholder="Enter Second Number">
            </div>
            <div class="button">
                <button class="btn" onclick="sum()">+</button>
                <button class="btn" onclick="sub()">−</button>
                <button class="btn" onclick="mul()">×</button>
                <button class="btn" onclick="div()">÷</button>
            </div>
            <div class="result">
                <input type="number" id="result" placeholder="Result" readonly>
                <button class="btn" id="clear" onclick="cle()">Clear</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
